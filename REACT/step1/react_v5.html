<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel;">
        const root = document.getElementById("root");

        function App () {

            /* state create */
            const [amount, setAmount] = React.useState(0);
            const [inverted, setInverted] = React.useState(false);

            /* event */
            const onChange = (event) => {
                setAmount(event.target.value);
            };

            /* button function */
            const reset = () => setAmount(0);
            const onInvert = () => {
                reset();
                setInverted(current => !current);
            };

            return (
                <div>
                    <p></p>
                    <hr/>

                    <h1 className="h1">Converter</h1>

                    <div>    
                        <label htmlFor="minutes">Minutes : </label>
                        <input value={inverted ? Math.round(amount * 60) : amount} id="minutes" placeholder="Minutes" type="number" onChange={onChange} disabled={inverted} />
                    </div>

                    <div>
                        <label htmlFor="hours">Hours : </label>
                        <input value={inverted ? amount : Math.round(amount / 60)} id="hours" placeholder="Hours" type="number" onChange={onChange} disabled={!inverted} />
                    </div>

                    <button onClick={reset}>Reset</button>
                    <button onClick={onInvert}>{inverted ? "Turn back" : "Invert"}</button>

                </div>
            );
        }
        ReactDOM.render(<App/>, root);
    </script>
</html>
